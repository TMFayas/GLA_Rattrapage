  
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GLA Rattrapage</title>
  </head>
  <body>
    <div class="container">
      <div id="Salle" class="row">
        <div>
          <h2>Salles</h2>
        </div>
        <div id="SalleList" class="row">
          
        </div>
        
      </div>
      <h2>Films</h2>
      <div id="colonne" class="row">
        
      </div>
      <div id="detailDiv" class="row" style="width: 1200px">
        
      </div>
    </div>
    <script id="templateFilm" type="text/template">
      <div class="col-md-4">
        <div class="card-body">
          <li><a onclick="detail(<%=id %>)" href="#"><%=nom %></a> </li>
        </div>
      </div>
    </script>
    <script id="templateDetail" type="text/template">
      <div class="col-md-5">
        <div class="card-body">
          <h1> Nom: <%=Name%> </h1>
          <p> Résumé: <%=resume%> </p>
          <li> Voir planning </li>
          <p> Critique: <%=critique%> </p>
        </div>
      </div>
    </script>
    <script id="templateSalle" type="text/template">
      <div class="col-md-8">
        <div class="card-body">
          <li><a onclick="listeFilm(<%=idSalle %>)" href="#"><%=nomSalle %></a> </li>
        </div>
      </div>
    </script>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
